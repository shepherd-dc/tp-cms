<extend name="Index:index"/>
<block name="title"><title>添加文章</title></block>
<block name="main">
	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h3 class="panel-title">移动文章</h3>
	  </div>
	  <div class="panel-body">
	  	<form action="{:U('Article/doMove')}" method="post" class="form-horizontal">
	  	  <input type="hidden" name="cid" value="{$cid}">
	  	  <div class="form-group">
	  	    <label for="" class="col-sm-2 control-label">目标栏目</label>
	  	    <div class="col-sm-8">
	  	      <select class="form-control" name="cid">
	  	      	<option value="0">顶级栏目</option>
	  	      	<foreach name="cate" item="vol">
	  	      		<if condition="$cid eq $vol['id']">
		  	        <option value="{$vol.id}" selected>{$vol.delimiter}{$vol.name}</option>
		  	        <else/>
		  	        <option value="{$vol.id}">{$vol.delimiter}{$vol.name}</option>
		  	        </if>
	  	        </foreach>
	  	      </select>
	  	    </div>
	  	  </div>

	  	  <div class="form-group">
	  	    <label for="" class="col-sm-2 control-label">文章ID</label>
	  	    <div class="col-sm-8">
	  	      <input type="text" class="form-control" name="id" value="{$id}" readonly>
	  	    </div>
	  	  </div>

	  	  <div class="form-group">
	  	    <div class="col-sm-offset-2 col-sm-9">
	  	      <button type="submit" class="btn btn-primary">提交</button>
	  	      <a href="{:U('Article/index',array('id'=>$cid))}" class="btn btn-default">返回</a>
	  	    </div>
	  	  </div>
	  	</form>
	  </div>
	</div>
</block>
