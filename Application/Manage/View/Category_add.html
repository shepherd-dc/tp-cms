<extend name="Index:index"/>
<block name="title"><title>添加栏目</title></block>
<block name="main">
	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h3 class="panel-title">添加栏目</h3>
	  </div>
	  <div class="panel-body">
	  	<form action="{:U('Category/insert')}" method="post" class="form-horizontal">
	  	  
	  	  <div class="form-group">
	  	    <label for="" class="col-sm-2 control-label">所属栏目</label>
	  	    <div class="col-sm-9">
	  	      <select class="form-control" name="pid">
	  	      	<option value="0">顶级栏目</option>
	  	      	<foreach name="addCate['cate']" item="vol">
	  	      		<if condition="$addCate['pid'] eq $vol['id']">
		  	        <option value="{$vol.id}" selected>{$vol.delimiter}{$vol.name}</option>
		  	        <else/>
		  	        <option value="{$vol.id}">{$vol.delimiter}{$vol.name}</option>
		  	        </if>
	  	        </foreach>
	  	      </select>
	  	    </div>
	  	  </div>

	  	  <div class="form-group" style="margin-top:15px">
	  	    <label for="" class="col-sm-2 control-label">内容模型</label>
	  	    <div class="col-sm-9">
	  	      <select class="form-control" name="modelid">
	  	      	<foreach name="addCate['modelList']" item="mod">
	  	        <option value="{$mod.id}">{$mod.name}</option>
	  	        </foreach>
	  	      </select>
	  	    </div>
	  	  </div>

	  	  <div class="form-group">
	  	    <label for="" class="col-sm-2 control-label">栏目名称</label>
	  	    <div class="col-sm-9">
	  	      <input type="text" class="form-control" name="name" placeholder="请填写栏目名称">
	  	    </div>
	  	  </div>

	  	  <div class="form-group">
	  	    <label for="" class="col-sm-2 control-label">列表模板</label>
	  	    <div class="col-sm-9">
	  	      <select class="form-control" name="template_list">
	  	      	<foreach name="addCate['styleListList']" item="list">
	  	        <option value="{$list}">{$list}</option>
	  	        </foreach>
	  	      </select>
	  	    </div>
	  	  </div>
	  	  <div class="form-group">
	  	    <label for="" class="col-sm-2 control-label">内容页模板</label>
	  	    <div class="col-sm-9">
	  	      <select class="form-control" name="template_show">
	  	      	<foreach name="addCate['styleShowList']" item="show">
	  	        <option value="{$show}">{$show}</option>
	  	        </foreach>
	  	      </select>
	  	    </div>
	  	  </div>

	  	  <div class="form-group">
	  	    <label for="" class="col-sm-2 control-label">排序</label>
	  	    <div class="col-sm-9">
	  	      <input type="text" name="sort" class="form-control" value="1">
	  	    </div>
	  	  </div>

	  	  <div class="form-group">
	  	    <label for="" class="col-sm-2 control-label">显示</label>
	  	    <div class="col-sm-9">
	  	      <label class="radio-inline">
	  	        <input type="radio" name="status" value="1" checked> 显示
	  	      </label>
	  	      <label class="radio-inline">
	  	        <input type="radio" name="status" value="0"> 隐藏
	  	      </label>
	  	    </div>
	  	  </div>

	  	  <div class="form-group">
	  	    <div class="col-sm-offset-2 col-sm-10">
	  	      <button type="submit" class="btn btn-primary">提交</button>
	  	      <button type="reset" class="btn btn-default">取消</button>
	  	    </div>
	  	  </div>
	  	</form>
	  </div>
	</div>
</block>
