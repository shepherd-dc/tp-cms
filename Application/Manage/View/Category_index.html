<extend name="Index:index"/>
<block name="title"><title>栏目列表</title></block>
<block name="main">
	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h3 class="panel-title">栏目列表<span class="glyphicon glyphicon-plus pull-right"></span></h3>
	  </div>
	  <div class="panel-body" style="padding:15px 0">
	  	<form action="{:U('Category/sort')}" method="post">
	  	<table class="table table-striped table-hover">
	      <thead>
	        <tr>
	          <th style="padding-left:30px"><input type="checkbox" name="" id=""></th>
	          <th>编号</th>
	          <th>栏目名称</th>
	          <th>所属模型</th>
	          <th>显示</th>
	          <th>排序</th>
	          <th>操作</th>
	        </tr>
	      </thead>
	      <tbody>
	      	<foreach name="cate" item="vol" key="key">
	        <tr>
	          <th style="padding-left:30px"><input type="checkbox" name="" id=""></th>
	          <th scope="row">{$key+1}</th>
	          <td>{$vol.delimiter}<if condition="$vol['pid']!=0">|—&nbsp;</if><a href="">{$vol.name}</a></td>
	          <td>{$vol.modelname}</td>
	          <td>
				<if condition="$vol['status']">是<else/>否</if>
	          </td>
	          <td><input type="text" name="sortlist[{$vol.id}]" id="" value="{$vol.sort}" style="width:30px;text-align:center;"></td>
	          <td>
	          	<a href="{:U( 'Category/add', array('pid'=>$vol['id']) )}">添加子栏目</a> | 
	          	<a href="{:U( 'Category/list', array('id'=>$vol['id']) )}">列表</a> | 
	          	<a href="{:U( 'Category/edit', array('id'=>$vol['id']) )}">修改</a> | 
	          	<a href="javascript:" onclick="toComfirm( '{:U( "Category/delete", array("id"=>$vol['id']) )}','确定要删除吗？' )">删除</a>
	          </td>
	        </tr>
	        </foreach>
	      </tbody>
	    </table>
		    <div class="pull-right" style="padding:0 30px 15px 0">
		    	<input type="submit" value="更新排序" class="btn btn-primary">
		    </div>
	    </form>
	  </div>
	</div>
</block>
