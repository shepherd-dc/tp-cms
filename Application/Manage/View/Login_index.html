<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理员登录</title>
	<link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.css">
	<script src="__PUBLIC__/js/jquery-1.8.3.js"></script>
	<script src="__PUBLIC__/js/login.js"></script>
	<style>
		.row{margin-top:200px;}
		.panel-body{margin-top:20px;}
		.form-group{padding-right:20px;}
		.msg{padding-left:20px;color:#f00;}
		body{background:url(__PUBLIC__/images/login_bgx.gif);}
	</style>
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-primary">
					<div class="panel-heading">管理员登录</div>
					<div class="panel-body">
					    <form class="form-horizontal" action="{:U('Login/login')}" method="post" id="login">
					    	<div class="form-group">
								<label for="" class="col-sm-2 control-label">用户名</label>
							    <div class="col-sm-10">
							    	<input type="text" class="form-control" name="username" placeholder="Username">
							    </div>
					    	</div>
						    <div class="form-group">
						        <label for=" " class="col-sm-2 control-label">密　码</label>
						        <div class="col-sm-10">
						        	<input type="password" class="form-control" name="password" placeholder="Password">
						        </div>
						    </div>
						    <div class="form-group">
						        <label for=" " class="col-sm-2 control-label">验证码</label>
						        <div class="col-sm-5">
						        	<input type="text" class="form-control" name="verify" placeholder="Vcode">
						        </div>
						        <div class="col-sm-5">
						        	<img src="{:U('Login/verify')}" onclick="this.src='__URL__/verify'+'#'+Math.random()">
						        </div>
						    </div>
						    <div class="form-group">
						        <div class="col-sm-offset-2 col-sm-10">
						        	<button type="submit" class="btn btn-primary">登录</button>
						        	<button type="reset" class="btn btn-default">取消</button>
						        	<span class="msg"></span>
						        </div>
						    </div>
					    </form>
					    <script>
					    	
					    </script>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
