<extend name="Index:index"/>
<block name="title"><title>修改管理员资料</title></block>
<block name="main">
	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h3 class="panel-title">修改资料</h3>
	  </div>
	  <div class="panel-body">
	  	<form action="{:U('Manager/update')}" method="post" class="form-horizontal">
	  	  <div class="form-group">
	  	    <label for="inputEmail3" class="col-sm-1 control-label">用户名</label>
	  	    <div class="col-sm-11">
	  	      <input type="text" class="form-control" name="username" value="{$admin['username']}" placeholder="Username">
	  	    </div>
	  	  </div>
	  	  <div class="form-group">
	  	    <label for="inputEmail3" class="col-sm-1 control-label">姓　名</label>
	  	    <div class="col-sm-11">
	  	      <input type="text" class="form-control" name="realname" value="{$admin['realname']}" placeholder="Realname">
	  	    </div>
	  	  </div>
	  	  <div class="form-group">
	  	    <label for="inputEmail3" class="col-sm-1 control-label">E-mail</label>
	  	    <div class="col-sm-11">
	  	      <input type="email" class="form-control" name="email" value="{$admin['email']}" placeholder="Email">
	  	    </div>
	  	  </div>
	  	  <input type="hidden" name="id" value="{$admin['id']}">
	  	  <div class="form-group">
	  	    <div class="col-sm-offset-1 col-sm-11">
	  	      <button type="submit" class="btn btn-primary">提交</button>
	  	      <button type="reset" class="btn btn-default">取消</button>
	  	    </div>
	  	  </div>
	  	</form>
	  </div>
	</div>
</block>
