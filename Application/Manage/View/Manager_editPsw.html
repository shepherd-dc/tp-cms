<extend name="Index:index"/>
<block name="title"><title>修改管理员密码</title></block>
<block name="main">
	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h3 class="panel-title">修改密码</h3>
	  </div>
	  <div class="panel-body">
	  	<form action="{:U('Manager/password')}" method="post" class="form-horizontal">
	  	  <div class="form-group">
	  	    <label class="col-sm-2 control-label">用户名</label>
	  	    <div class="col-sm-9">
	  	      <p class="form-control-static">{$Think.session.adm_username}</p>
	  	    </div>
	  	  </div>
	  	  <div class="form-group">
	  	    <label for="inputPassword" class="col-sm-2 control-label">旧密码</label>
	  	    <div class="col-sm-9">
	  	      <input type="password" class="form-control" name="oldpassword" placeholder="Old Password">
	  	    </div>
	  	  </div>
	  	  <div class="form-group">
	  	    <label for="inputPassword" class="col-sm-2 control-label">新密码</label>
	  	    <div class="col-sm-9">
	  	      <input type="password" class="form-control" name="newpassword" placeholder="New Password">
	  	    </div>
	  	  </div>
	  	  <div class="form-group">
	  	    <label for="inputPassword" class="col-sm-2 control-label">确认密码</label>
	  	    <div class="col-sm-9">
	  	      <input type="password" class="form-control" name="repassword" placeholder="Repassword">
	  	    </div>
	  	  </div>
	  	  <div class="form-group">
	  	    <div class="col-sm-offset-2 col-sm-10">
	  	      <button type="submit" class="btn btn-primary">提交</button>
	  	      <button type="reset" class="btn btn-default">取消</button>
	  	    </div>
	  	  </div>
	  	</form>
	  </div>
	</div>
</block>
