<extend name="Index:index"/>
<block name="title"><title>编辑模型</title></block>
<block name="main">
	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h3 class="panel-title">编辑模型</h3>
	  </div>
	  <div class="panel-body">
	  	<form action="{:U('Model/update')}" method="post" class="form-horizontal">
	  	  
	  	  <div class="form-group">
	  	    <label for="" class="col-sm-2 control-label">模型名称</label>
	  	    <div class="col-sm-8">
	  	      <input type="text" class="form-control" name="name" value="{$modelList.name}">
	  	    </div>
	  	  </div>
	  	  <div class="form-group">
	  	    <label for="" class="col-sm-2 control-label">附加表名</label>
	  	    <div class="col-sm-8">
	  	      <input type="text" class="form-control" name="tablename" value="{$modelList.tablename}">
	  	    </div>
	  	  </div>

	  	  <div class="form-group">
	  	    <label for="" class="col-sm-2 control-label">列表模板</label>
	  	    <div class="col-sm-8">
	  	      <select class="form-control" name="template_list">
	  	      	<foreach name="styleListList" item="list">
		  	      <if condition="$list==$modelList['template_list']">	
		  	        <option value="{$list}" selected>{$list}</option>
		  	      <else/>
		  	        <option value="{$list}">{$list}</option>
		  	      </if>
	  	        </foreach>
	  	      </select>
	  	    </div>
	  	  </div>
	  	  <div class="form-group">
	  	    <label for="" class="col-sm-2 control-label">内容页模板</label>
	  	    <div class="col-sm-8">
	  	      <select class="form-control" name="template_show">
	  	      	<foreach name="styleShowList" item="show">
	  	          <if condition="$show==$modelList['template_show']">	
		  	        <option value="{$show}" selected>{$show}</option>
		  	        <else/>
		  	        <option value="{$show}">{$show}</option>
		  	      </if>
	  	        </foreach>
	  	      </select>
	  	    </div>
	  	  </div>

	  	  <div class="form-group">
	  	    <label for="" class="col-sm-2 control-label">模板描述</label>
	  	    <div class="col-sm-8">
	  	      <textarea name="description" class="form-control" rows="3">{$modelList.description}</textarea>
	  	    </div>
	  	  </div>

	  	  <div class="form-group">
	  	    <label for="" class="col-sm-2 control-label">模板状态</label>
	  	    <div class="col-sm-8">
	  	      <if condition="$modelList['status']==1">
		  	      <label class="radio-inline">
		  	        <input type="radio" name="status" id="inlineRadio1" value="1" checked> 启用
		  	      </label>
		  	      <label class="radio-inline">
		  	        <input type="radio" name="status" id="inlineRadio2" value="0"> 禁用
		  	      </label>
	  	      <else/>
		  	      <label class="radio-inline">
		  	        <input type="radio" name="status" id="inlineRadio1" value="1"> 启用
		  	      </label>
		  	      <label class="radio-inline">
		  	        <input type="radio" name="status" id="inlineRadio2" value="0" checked> 禁用
		  	      </label>
	  	      </if>
	  	    </div>
	  	  </div>
		  <input type="hidden" name="id" value="{$modelList.id}">
	  	  <div class="form-group">
	  	    <div class="col-sm-offset-2 col-sm-10">
	  	      <button type="submit" class="btn btn-primary">提交</button>
	  	      <button type="reset" class="btn btn-default">取消</button>
	  	    </div>
	  	  </div>
	  	</form>
	  </div>
	</div>
</block>
