<extend name="Index:index"/>
<block name="title"><title>模型列表</title></block>
<block name="main">
	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h3 class="panel-title">模型列表<span class="glyphicon glyphicon-plus pull-right"></span></h3>
	  </div>
	  <div class="panel-body" style="padding:15px 0">
	  	<table class="table table-striped table-hover">
	      <thead>
	        <tr>
	          <th style="padding-left:30px">ID</th>
	          <th>模型名称</th>
	          <th>列表模板</th>
	          <th>内容页模板</th>
	          <th>附加表名</th>
	          <th>模板状态</th>
	          <th>操作</th>
	        </tr>
	      </thead>
	      <tbody>
	      	<foreach name="list" item="model">
	        <tr>
	          <th scope="row" style="padding-left:30px">{$model.id}</th>
	          <td>{$model['name']}</td>
	          <td>{$model.template_list}</td>
	          <td>{$model.template_show}</td>
	          <td>{$model.tablename}</td>
	          <td>
				<if condition="$model['status']">启用<else/>禁用</if>
	          </td>
	          <td>
	          	<a href="{:U( 'Model/edit', array('id'=>$model['id']) )}">修改</a> | 
	          	<a href="javascript:" onclick="toConfirm( '{:U( "Model/delete", array("id"=>$model['id']) )}' )">删除</a>
	          </td>
	        </tr>
	        </foreach>
	      </tbody>
	    </table>
	  </div>
	</div>
</block>
